services:
  backend:
    image: zimengxiong/excalidash-backend:latest
    container_name: excalidash-backend
    environment:
      - DATABASE_URL=file:/app/prisma/dev.db
      - PORT=8000
      - NODE_ENV=production
    volumes:
      - backend-data:/app/prisma
    networks:
      - excalidash-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:8000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: zimengxiong/excalidash-frontend:latest
    container_name: excalidash-frontend
    ports:
      - "6767:80"
    depends_on:
      - backend
    networks:
      - excalidash-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  backup-cron:
    build:
      context: ./cron-backup
    container_name: excalidash-backup-cron
    environment:
      - GITHUB_OAUTH_TOKEN=${GITHUB_OAUTH_TOKEN}
      - GITHUB_REPO=${GITHUB_REPO}
      - BACKUP_ENDPOINT=${BACKUP_ENDPOINT:-http://frontend:80/api/export/json}
      - DB_BACKUP_ENDPOINT=${DB_BACKUP_ENDPOINT:-http://frontend:80/api/export}
      - BACKUP_TAG=${BACKUP_TAG:-}
      - CRON_SCHEDULE=${CRON_SCHEDULE:-*/5 * * * *}
    depends_on:
      - frontend
    networks:
      - excalidash-network
    volumes:
      - backup-cron-data:/var/log
    restart: unless-stopped

networks:
  excalidash-network:
    driver: bridge

volumes:
  backend-data:
  backup-cron-data:
